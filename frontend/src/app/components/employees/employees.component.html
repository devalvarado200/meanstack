<div class="container">
<div class="row">
<div class="col s5">
<div class="card">
<div class="card-content">
<form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
	<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_employeesService.selectedEmployee._id">
<div class="row">
<div class="input-field col s12">
	<input type="text" name="name" #name="ngModel" [(ngModel)]="_employeesService.selectedEmployee.name" placeholder="Enter your name">

	<input type="text" name="position" #position="ngModel" [(ngModel)]="_employeesService.selectedEmployee.position" placeholder="Enter your position">

	<input type="text" name="office" #office="ngModel" [(ngModel)]="_employeesService.selectedEmployee.office" placeholder="Enter your office">

	<input type="text" name="salary" #salary="ngModel" [(ngModel)]="_employeesService.selectedEmployee.salary" placeholder="Enter your salary">

	<div class="card-action">
		<div class="input-field col s12">
			<button class="btn left">
				Save
			</button>
			<button class="btn right" (click)="resetForm(employeeForm)">
				Clean
			</button>
		</div>
	</div>

</div>											
</div>
</form>
</div>

</div>
</div>
<div class="col s7">
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Position</th>
				<th>Office</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let employee of _employeesService.employees">
				<td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.office }}</td>
            <td>
            	<a (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </a>
          </td>
          <td>
              <a (click)="deleteEmployee(employee._id, employeeForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
			</tr>
		</tbody>
	</table>
</div>
</div>
</div>
