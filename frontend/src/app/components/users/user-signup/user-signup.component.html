<div class="row">
	<div class="col-md-4 mx-auto">
		<div class="card">
			<div class="card-header">
				Signup
			</div>
			<div class="card-body">
				<form #userSignUpForm="ngForm" (ngSubmit)="signUp()">
					<div class="form-group">
						<input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Username" required autofocus>
					</div>
					<div class="form-group">
						<input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required autofocus>
					</div>
					<button type="submit" class="btn btn-block btn-primary">Sign Up</button>
				</form>
			</div>
		</div>
	</div>
</div>
